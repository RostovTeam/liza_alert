<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://raw.github.com/aFarkas/html5shiv/master/dist/html5shiv.js"></script>
    <![endif]-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 10px;
        }

        #area {
            width: 100%;
            margin-bottom: 10px;
        }

        #map-canvas {
            height: 400px;
            width: 600px;
            border: solid 1px;
        }

        #map-canvas img {
            max-width: none;
        }

        .controlMap {
            background-color: rgb(255, 255, 255);
            padding: 1px 6px;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.14902);
            -webkit-box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
            box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
            cursor: pointer;
        }
        .redControlMap {
            background-color: #ec5b00;
            padding: 1px 6px;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.14902);
            -webkit-box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
            box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
            cursor: pointer;
        }

        .redControlMap:hover {
            background-color: rgb(233, 233, 233);
        }

        .controlMap:hover {
            background-color: rgb(233, 233, 233);
        }
    </style>
</head>
<body>
    <div class="span12">
        <div class="span8" style="position:relative;">
            <div id="lost_cart" style="position:absolute;right:25px;bottom:25px;z-index:1;width:260px;heigth:100px;background: rgba(255,255,255,0.7);border-radius: 3px;padding:10px;display:none;">
                <div style="width:100%;text-align:center;color:red;text-transform: uppercase;margin-bottom: 3px">Внимание! Пропал человек</div>
                <div style="float:left;width:80px">
                    <div id ="lost_photo" style="width:100px;height:75px;padding:0px;margin:0px;text-align: center;">
                        <img src="" />
                    </div>
                </div>

                <div style="float:right;width:150px;height:75px;">
                    <div id ="lost_name" style="font-weight:bold; font-size:16px;text-overflow: ellipsis"></div>
                    <!-- <div id="lost_description" style="padding:3px;font-size:12px;text-overflow: ellipsis"></div> -->
                </div>

                <div id ="lost_age" style="float:left; width:100px;text-align: center;margin-top:3px;font-weight: bold"></div>
                <div id ="lost_forum_link" style="float:right; width:130px;text-align:right;padding-right:15px;margin-top:3px;"></div>
            </div>
            <div id="map-canvas" data-editable="false" data-lost-id="6"></div>
        </div>
        <div class="span3">
            <form>
            <fieldset>
            <label>Тип: </label>
            <select name="type">
                <option value="balloon">Метка</option>
                <option value="radius">Окружность</option>
                <option value="area">Произвольная область</option>
            </select>
            <label>Цвет: </label>
            <select name="color">
                <option value="green">Зеленый</option>
                <option value="lightblue">Светло-голубой</option>
                <option value="blue">Голубой</option>
                <option value="yellow">Желтый</option>
                <option value="purple">Фиолетовый</option>
                <option value="pink">Розовый</option>
            </select>
            <input name="element_id" type="hidden" value="" />
            <input type="text" name="title" placeholder="Заголовок">
            <textarea rows="3" name="description" placeholder="Описание"></textarea>
            <div class="control-group">
                <div class="controls">
                    <button type="button" class="btn" id="save-element">Добавить</button>
                    <button type="button" class="btn btn-danger" id="delete-select">Удалить</button>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="button" class="btn" id="save-map">Сохранить карту</button>
                </div>
            </div>
            </fieldset>
            </form>
        </div>
    </div>
    <div class="span9">
        <div class="well well-small">
        Имя: <span name="name"></span><br>
        Телефон: <span name="phone"></span>
        </div>
    </div>

    <div id="popup-alert" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Регистрация волонтёров</h3>
        </div>
        <div class="modal-body">
            <input >
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>

    <script type="text/javascript" src="http://yandex.st/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://yandex.st/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/example.js"></script>
</body>
</html>
