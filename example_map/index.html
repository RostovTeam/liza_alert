<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://raw.github.com/aFarkas/html5shiv/master/dist/html5shiv.js"></script>
    <![endif]-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 10px;
        }

        #area {
            width: 100%;
            margin-bottom: 10px;
        }

        #map-canvas {
            height: 400px;
            width: 600px;
            border: solid 1px;
        }

        .controlMap {
            background-color: rgb(255, 255, 255);
            padding: 1px 6px;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.14902);
            -webkit-box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
            box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
            cursor: pointer;
        }
        .controlMap:hover {
            background-color: rgb(233, 233, 233);
        }
    </style>
</head>
<body data-lost-id="1">
    <div id="map-canvas" data-editable="true"></div>


    <button id="add-marker">addMarker</button>
    <button id="add-circle">addCircle</button>
    <button id="add-polygon">addPolygon</button>
    <button id="delete-select">deleteSelect</button>


    <button id="save-map">Сохранить карту</button>

    <div class="element">
        <select name="type">
            <option value="balloon">Метка</option>
            <option value="radius">Окружность</option>
            <option value="area">Произвольная область</option>
        </select>
        <br>
        <select name="color">
            <option value="green">Зеленый</option>
            <option value="lightblue">Светло-голубой</option>
            <option value="blue">Голубой</option>
            <option value="yellow">Желтый</option>
            <option value="purple">Фиолетовый</option>
            <option value="pink">Розовый</option>
        </select>
        <br>
        <input name="element_id" type="hidden" value="" />
        <input name="title" type="text" value="" />
        <br>
        <textarea name="description" cols="10" rows="2"></textarea>
        <br>
        <button id="save-element">Сохранить</button>
    </div>

    <script type="text/javascript" src="http://yandex.st/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="example.js"></script>
</body>
</html>
